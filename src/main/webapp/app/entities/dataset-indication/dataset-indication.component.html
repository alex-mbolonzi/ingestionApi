<div>
  <h2 id="page-heading">
    <span jhiTranslate="ingestionApiApp.datasetIndication.home.title">Dataset Indications</span>
    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-dataset-indication"
      [routerLink]="['/dataset-indication/new']"
    >
      <fa-icon [icon]="'plus'"></fa-icon>
      <span jhiTranslate="ingestionApiApp.datasetIndication.home.createLabel"> Create a new Dataset Indication </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br />
  <div class="alert alert-warning" *ngIf="datasetIndications?.length === 0">
    <span jhiTranslate="ingestionApiApp.datasetIndication.home.notFound">No datasetIndications found</span>
  </div>
  <div class="table-responsive" *ngIf="datasetIndications?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th><span jhiTranslate="global.field.id">ID</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetIndication.datasetIndicationId">Dataset Indication Id</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetIndication.indication">Indication</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetIndication.datasetId">Dataset Id</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datasetIndication of datasetIndications; trackBy: trackId">
          <td>
            <a [routerLink]="['/dataset-indication', datasetIndication.id, 'view']">{{ datasetIndication.id }}</a>
          </td>
          <td>{{ datasetIndication.datasetIndicationId }}</td>
          <td>{{ datasetIndication.indication }}</td>
          <td>
            <div *ngIf="datasetIndication.datasetIdId">
              <a [routerLink]="['/dataset-details', datasetIndication.datasetIdId, 'view']">{{ datasetIndication.datasetIdId }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/dataset-indication', datasetIndication.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
              <button type="submit" [routerLink]="['/dataset-indication', datasetIndication.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-indication', { outlets: { popup: datasetIndication.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
