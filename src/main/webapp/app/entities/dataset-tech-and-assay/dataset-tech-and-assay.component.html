<div>
  <h2 id="page-heading">
    <span jhiTranslate="ingestionApiApp.datasetTechAndAssay.home.title">Dataset Tech And Assays</span>
    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-dataset-tech-and-assay"
      [routerLink]="['/dataset-tech-and-assay/new']"
    >
      <fa-icon [icon]="'plus'"></fa-icon>
      <span jhiTranslate="ingestionApiApp.datasetTechAndAssay.home.createLabel"> Create a new Dataset Tech And Assay </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br />
  <div class="alert alert-warning" *ngIf="datasetTechAndAssays?.length === 0">
    <span jhiTranslate="ingestionApiApp.datasetTechAndAssay.home.notFound">No datasetTechAndAssays found</span>
  </div>
  <div class="table-responsive" *ngIf="datasetTechAndAssays?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th><span jhiTranslate="global.field.id">ID</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTechAndAssay.datasetTechAndAssayId">Dataset Tech And Assay Id</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTechAndAssay.techniqueAndAssay">Technique And Assay</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTechAndAssay.datasetId">Dataset Id</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datasetTechAndAssay of datasetTechAndAssays; trackBy: trackId">
          <td>
            <a [routerLink]="['/dataset-tech-and-assay', datasetTechAndAssay.id, 'view']">{{ datasetTechAndAssay.id }}</a>
          </td>
          <td>{{ datasetTechAndAssay.datasetTechAndAssayId }}</td>
          <td>{{ datasetTechAndAssay.techniqueAndAssay }}</td>
          <td>
            <div *ngIf="datasetTechAndAssay.datasetIdId">
              <a [routerLink]="['/dataset-details', datasetTechAndAssay.datasetIdId, 'view']">{{ datasetTechAndAssay.datasetIdId }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/dataset-tech-and-assay', datasetTechAndAssay.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-tech-and-assay', datasetTechAndAssay.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-tech-and-assay', { outlets: { popup: datasetTechAndAssay.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
