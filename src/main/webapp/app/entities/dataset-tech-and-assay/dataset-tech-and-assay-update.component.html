<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-dataset-tech-and-assay-heading" jhiTranslate="ingestionApiApp.datasetTechAndAssay.home.createOrEditLabel">
        Create or edit a Dataset Tech And Assay
      </h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editForm.get('id').value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="ingestionApiApp.datasetTechAndAssay.datasetTechAndAssayId"
            for="field_datasetTechAndAssayId"
            >Dataset Tech And Assay Id</label
          >
          <input
            type="number"
            class="form-control"
            name="datasetTechAndAssayId"
            id="field_datasetTechAndAssayId"
            formControlName="datasetTechAndAssayId"
          />
          <div
            *ngIf="
              editForm.get('datasetTechAndAssayId').invalid &&
              (editForm.get('datasetTechAndAssayId').dirty || editForm.get('datasetTechAndAssayId').touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('datasetTechAndAssayId').errors.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('datasetTechAndAssayId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="ingestionApiApp.datasetTechAndAssay.techniqueAndAssay"
            for="field_techniqueAndAssay"
            >Technique And Assay</label
          >
          <input
            type="text"
            class="form-control"
            name="techniqueAndAssay"
            id="field_techniqueAndAssay"
            formControlName="techniqueAndAssay"
          />
          <div
            *ngIf="
              editForm.get('techniqueAndAssay').invalid &&
              (editForm.get('techniqueAndAssay').dirty || editForm.get('techniqueAndAssay').touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('techniqueAndAssay').errors.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('techniqueAndAssay').errors.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ingestionApiApp.datasetTechAndAssay.datasetId" for="field_datasetId"
            >Dataset Id</label
          >
          <select class="form-control" id="field_datasetId" name="datasetId" formControlName="datasetIdId">
            <option *ngIf="!editForm.get('datasetIdId').value" [ngValue]="null" selected></option>
            <option
              [ngValue]="datasetDetailsOption.id"
              *ngFor="let datasetDetailsOption of datasetdetails; trackBy: trackDatasetDetailsById"
            >
              {{ datasetDetailsOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get('datasetIdId').invalid && (editForm.get('datasetIdId').dirty || editForm.get('datasetIdId').touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('datasetIdId').errors.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
