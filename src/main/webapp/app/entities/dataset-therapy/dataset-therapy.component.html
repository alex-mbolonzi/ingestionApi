<div>
  <h2 id="page-heading">
    <span jhiTranslate="ingestionApiApp.datasetTherapy.home.title">Dataset Therapies</span>
    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-dataset-therapy"
      [routerLink]="['/dataset-therapy/new']"
    >
      <fa-icon [icon]="'plus'"></fa-icon>
      <span jhiTranslate="ingestionApiApp.datasetTherapy.home.createLabel"> Create a new Dataset Therapy </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br />
  <div class="alert alert-warning" *ngIf="datasetTherapies?.length === 0">
    <span jhiTranslate="ingestionApiApp.datasetTherapy.home.notFound">No datasetTherapies found</span>
  </div>
  <div class="table-responsive" *ngIf="datasetTherapies?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th><span jhiTranslate="global.field.id">ID</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTherapy.datasetTheraphyId">Dataset Theraphy Id</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTherapy.therapy">Therapy</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetTherapy.datasetId">Dataset Id</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datasetTherapy of datasetTherapies; trackBy: trackId">
          <td>
            <a [routerLink]="['/dataset-therapy', datasetTherapy.id, 'view']">{{ datasetTherapy.id }}</a>
          </td>
          <td>{{ datasetTherapy.datasetTheraphyId }}</td>
          <td>{{ datasetTherapy.therapy }}</td>
          <td>
            <div *ngIf="datasetTherapy.datasetIdId">
              <a [routerLink]="['/dataset-details', datasetTherapy.datasetIdId, 'view']">{{ datasetTherapy.datasetIdId }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/dataset-therapy', datasetTherapy.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
              <button type="submit" [routerLink]="['/dataset-therapy', datasetTherapy.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-therapy', { outlets: { popup: datasetTherapy.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
