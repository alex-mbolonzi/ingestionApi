<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="status">
      <h2><span jhiTranslate="ingestionApiApp.status.detail.title">Status</span> {{ status.id }}</h2>
      <hr />
      <jhi-alert-error></jhi-alert-error>
      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ingestionApiApp.status.statusId">Status Id</span></dt>
        <dd>
          <span>{{ status.statusId }}</span>
        </dd>
        <dt><span jhiTranslate="ingestionApiApp.status.statusCode">Status Code</span></dt>
        <dd>
          <span>{{ status.statusCode }}</span>
        </dd>
        <dt><span jhiTranslate="ingestionApiApp.status.statusName">Status Name</span></dt>
        <dd>
          <span>{{ status.statusName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
      </button>

      <button type="button" [routerLink]="['/status', status.id, 'edit']" class="btn btn-primary">
        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
      </button>
    </div>
  </div>
</div>
