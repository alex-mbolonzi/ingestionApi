<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-status-heading" jhiTranslate="ingestionApiApp.status.home.createOrEditLabel">Create or edit a Status</h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editForm.get('id').value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ingestionApiApp.status.statusId" for="field_statusId">Status Id</label>
          <input type="number" class="form-control" name="statusId" id="field_statusId" formControlName="statusId" />
          <div *ngIf="editForm.get('statusId').invalid && (editForm.get('statusId').dirty || editForm.get('statusId').touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('statusId').errors.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('statusId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ingestionApiApp.status.statusCode" for="field_statusCode">Status Code</label>
          <input type="text" class="form-control" name="statusCode" id="field_statusCode" formControlName="statusCode" />
          <div *ngIf="editForm.get('statusCode').invalid && (editForm.get('statusCode').dirty || editForm.get('statusCode').touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('statusCode').errors.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('statusCode').errors.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ingestionApiApp.status.statusName" for="field_statusName">Status Name</label>
          <input type="text" class="form-control" name="statusName" id="field_statusName" formControlName="statusName" />
          <div *ngIf="editForm.get('statusName').invalid && (editForm.get('statusName').dirty || editForm.get('statusName').touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('statusName').errors.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('statusName').errors.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
