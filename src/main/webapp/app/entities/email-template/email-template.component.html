<div>
  <h2 id="page-heading">
    <span jhiTranslate="ingestionApiApp.emailTemplate.home.title">Email Templates</span>
    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-email-template"
      [routerLink]="['/email-template/new']"
    >
      <fa-icon [icon]="'plus'"></fa-icon>
      <span jhiTranslate="ingestionApiApp.emailTemplate.home.createLabel"> Create a new Email Template </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br />
  <div class="alert alert-warning" *ngIf="emailTemplates?.length === 0">
    <span jhiTranslate="ingestionApiApp.emailTemplate.home.notFound">No emailTemplates found</span>
  </div>
  <div class="table-responsive" *ngIf="emailTemplates?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th><span jhiTranslate="global.field.id">ID</span></th>
          <th><span jhiTranslate="ingestionApiApp.emailTemplate.templateId">Template Id</span></th>
          <th><span jhiTranslate="ingestionApiApp.emailTemplate.templateCode">Template Code</span></th>
          <th><span jhiTranslate="ingestionApiApp.emailTemplate.subject">Subject</span></th>
          <th><span jhiTranslate="ingestionApiApp.emailTemplate.body">Body</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emailTemplate of emailTemplates; trackBy: trackId">
          <td>
            <a [routerLink]="['/email-template', emailTemplate.id, 'view']">{{ emailTemplate.id }}</a>
          </td>
          <td>{{ emailTemplate.templateId }}</td>
          <td>{{ emailTemplate.templateCode }}</td>
          <td>{{ emailTemplate.subject }}</td>
          <td>{{ emailTemplate.body }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/email-template', emailTemplate.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
              <button type="submit" [routerLink]="['/email-template', emailTemplate.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/email-template', { outlets: { popup: emailTemplate.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
