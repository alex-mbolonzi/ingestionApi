<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="emailTemplate">
      <h2><span jhiTranslate="ingestionApiApp.emailTemplate.detail.title">Email Template</span> {{ emailTemplate.id }}</h2>
      <hr />
      <jhi-alert-error></jhi-alert-error>
      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ingestionApiApp.emailTemplate.templateId">Template Id</span></dt>
        <dd>
          <span>{{ emailTemplate.templateId }}</span>
        </dd>
        <dt><span jhiTranslate="ingestionApiApp.emailTemplate.templateCode">Template Code</span></dt>
        <dd>
          <span>{{ emailTemplate.templateCode }}</span>
        </dd>
        <dt><span jhiTranslate="ingestionApiApp.emailTemplate.subject">Subject</span></dt>
        <dd>
          <span>{{ emailTemplate.subject }}</span>
        </dd>
        <dt><span jhiTranslate="ingestionApiApp.emailTemplate.body">Body</span></dt>
        <dd>
          <span>{{ emailTemplate.body }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
      </button>

      <button type="button" [routerLink]="['/email-template', emailTemplate.id, 'edit']" class="btn btn-primary">
        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
      </button>
    </div>
  </div>
</div>
