<div>
  <h2 id="page-heading">
    <span jhiTranslate="ingestionApiApp.datasetDataCategory.home.title">Dataset Data Categories</span>
    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-dataset-data-category"
      [routerLink]="['/dataset-data-category/new']"
    >
      <fa-icon [icon]="'plus'"></fa-icon>
      <span jhiTranslate="ingestionApiApp.datasetDataCategory.home.createLabel"> Create a new Dataset Data Category </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br />
  <div class="alert alert-warning" *ngIf="datasetDataCategories?.length === 0">
    <span jhiTranslate="ingestionApiApp.datasetDataCategory.home.notFound">No datasetDataCategories found</span>
  </div>
  <div class="table-responsive" *ngIf="datasetDataCategories?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th><span jhiTranslate="global.field.id">ID</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetDataCategory.datasetDataCategoryId">Dataset Data Category Id</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetDataCategory.dataCategoryRef">Data Category Ref</span></th>
          <th><span jhiTranslate="ingestionApiApp.datasetDataCategory.datasetId">Dataset Id</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datasetDataCategory of datasetDataCategories; trackBy: trackId">
          <td>
            <a [routerLink]="['/dataset-data-category', datasetDataCategory.id, 'view']">{{ datasetDataCategory.id }}</a>
          </td>
          <td>{{ datasetDataCategory.datasetDataCategoryId }}</td>
          <td>{{ datasetDataCategory.dataCategoryRef }}</td>
          <td>
            <div *ngIf="datasetDataCategory.datasetIdId">
              <a [routerLink]="['/dataset-details', datasetDataCategory.datasetIdId, 'view']">{{ datasetDataCategory.datasetIdId }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/dataset-data-category', datasetDataCategory.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-data-category', datasetDataCategory.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/dataset-data-category', { outlets: { popup: datasetDataCategory.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
